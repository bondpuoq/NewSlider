<!DOCTYPE html>
<html><head><meta type="content" charset="utf8" /><link rel="stylesheet" href="css/style.css" /><title>Это новая версия слайдера, йоу!</title></head><body><div class="edit frame js-frame" id="js-frame-0"><div>Вставьте сюда массив ссылок на слайды</div><textarea class="inputUrl" id="urls"></textarea></div><div class="frame js-frame hidden" id="js-frame-1"><script type="x-handlebars-template" id="js-preview-template">{{#each this}}<div class="preview block"><div class="preview image-block"><div class="preview image-wrap"><img src="{{src}}" class="preview image" /></div></div><div class="preview comment-block"><div class="preview comment-caption">Надпись к слайду</div><textarea data-preview-number="{{@index}}" class="preview comment-input js-comment-input">{{comment}}</textarea></div><div data-preview-number="{{@index}}" class="preview slide-delete js-slide-delete">Удалить</div></div>{{/each}}</script></div><div class="frame js-frame hidden" id="js-frame-2"><script type="x-handlebars-template" id="js-slider-template"><div class="slider js-slider-wrapper"><div class="slides js-slider-images" id="slides">{{#each this}}<div><img src="{{src}}" />{{#if comment}}<div>{{comment}}</div>{{/if}}</div>{{/each}}</div><ul class="bullets js-slider-bullets">{{#each this}}  {{#if @index}}  <!-- Так как элемент с индексом = 0 преобразуется к false, мы используем это, чтобы назначить активный буллет --><li data-slide-number="{{@index}}"></li>  {{else}}<li data-slide-number="{{@index}}" class="active"></li>  {{/if}}{{/each}}</ul><div data-nav-direction="-1" class="prev js-slider-nav"></div><div data-nav-direction="1" class="next js-slider-nav"></div></div></script></div><div class="js-error hidden" id="error_line"></div><div id="js-btn-prev" data-current-frame="0" class="button js-btn js-hidden">Назад</div><div id="js-btn-next" data-current-frame="0" class="button js-btn">Далее</div><script src="js/allScripts.js"></script></body></html>
